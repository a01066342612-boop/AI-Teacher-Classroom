<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Teacher Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;700&family=Sunflower:wght@500&family=Do+Hyeon&family=Gowun+Dodum&family=Gowun+Batang&family=Song+Myung&family=Stylish&family=Yeon+Sung&family=Gugi&family=Hi+Melody&family=Gaegu&family=Single+Day&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Existing Fonts */
      .font-chalk { font-family: 'Gamja Flower', cursive; }
      .font-comic { font-family: 'Jua', sans-serif; }
      .font-pen { font-family: 'Nanum Pen Script', cursive; }
      .font-thick { font-family: 'Black Han Sans', sans-serif; }
      .font-sun { font-family: 'Sunflower', sans-serif; }
      .font-sans { font-family: 'Noto Sans KR', sans-serif; }

      /* New Fonts (10 added) */
      .font-dohyeon { font-family: 'Do Hyeon', sans-serif; }
      .font-gowun { font-family: 'Gowun Dodum', sans-serif; }
      .font-batang { font-family: 'Gowun Batang', serif; }
      .font-song { font-family: 'Song Myung', serif; }
      .font-stylish { font-family: 'Stylish', serif; }
      .font-yeonsung { font-family: 'Yeon Sung', cursive; }
      .font-gugi { font-family: 'Gugi', cursive; }
      .font-melody { font-family: 'Hi Melody', cursive; }
      .font-gaegu { font-family: 'Gaegu', cursive; }
      .font-single { font-family: 'Single Day', cursive; }
      
      /* Custom scrollbar for the blackboard */
      .chalk-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .chalk-scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 4px;
      }
      .chalk-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3); 
        border-radius: 4px;
      }
      .wood-border {
        background: #5d4037;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 4px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 5px 5px 15px rgba(0,0,0,0.5);
      }

      @keyframes breathe {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-3px) scale(1.015); }
      }
      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }

      @media print {
        body {
          background: white !important;
          overflow: visible !important;
          height: auto !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-break-inside {
          break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body class="bg-yellow-50 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
